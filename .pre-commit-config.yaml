repos:
-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    -   id: black
        args: [--safe, --quiet]
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: fix-encoding-pragma
        args: [--remove]
    -   id: check-yaml
    -   id: debug-statements
        exclude: _pytest/(debugging|hookspec).py
        language_version: python3
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.7.0
    hooks:
    -   id: isort
        files: ^(src/cotton2k|tests)/
-   repo: https://github.com/pre-commit/mirrors-pylint
    rev: 'v2.6.0'
    hooks:
    -   id: pylint
        additional_dependencies: [pyenchant>=3.1.1]
        files: ^src/cotton2k/
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.812
    hooks:
    -   id: mypy
        files: ^(src/cotton2k|tests)/
-   repo: local
    hooks:
    -   id: pytest-with-cov
        name: pytest
        entry: pytest --cov=cotton2k
        language: system
        pass_filenames: false
        always_run: true

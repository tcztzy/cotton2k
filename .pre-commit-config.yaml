repos:
    - repo: https://github.com/psf/black
      rev: 21.6b0
      hooks:
          - id: black
            args: [--safe, --quiet]
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.0.1
      hooks:
          - id: trailing-whitespace
            exclude: ^src/_cotton2k/.+\.cpp
          - id: fix-encoding-pragma
            args: [--remove]
          - id: check-yaml
          - id: debug-statements
            exclude: _pytest/(debugging|hookspec).py
            language_version: python3
    - repo: https://github.com/pre-commit/mirrors-isort
      rev: v5.8.0
      hooks:
          - id: isort
            files: ^(src/_?cotton2k/|tests/|setup.py)
    - repo: https://github.com/pre-commit/mirrors-pylint
      rev: v3.0.0a3
      hooks:
          - id: pylint
            additional_dependencies: [appdirs, pyenchant>=3.1.1, "sqlalchemy[mypy]"]
            files: ^src/_?cotton2k/
    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v0.902
      hooks:
          - id: mypy
            additional_dependencies: ["sqlalchemy[mypy]"]
            files: ^(src/_?cotton2k|tests)/
    - repo: local
      hooks:
          - id: pytest-with-cov
            name: pytest
            entry: pytest --cov=cotton2k --cov=_cotton2k
            language: system
            pass_filenames: false
            always_run: true
          - id: cargo-test
            name: Cargo test
            entry: cargo test
            language: system
            pass_filenames: false
            always_run: true

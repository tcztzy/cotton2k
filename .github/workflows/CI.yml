name: Python CI

on:
  push:
  pull_request:

jobs:
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']  # disable 3.10 for PyO3/maturin-action#364
        target: [x86_64-pc-windows-msvc, x86_64-pc-windows-gnu]
    steps:
    - uses: actions/checkout@v5.0.0
    - uses: actions/setup-python@v6.0.0
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - uses: PyO3/maturin-action@v1.49.4
      with:
        command: build
        target: ${{ matrix.target }}
        args: --release -i python${{ matrix.python-version }} --no-sdist -o dist --manifest-path bindings/python/Cargo.toml
    - name: Upload wheels
      uses: actions/upload-artifact@v5.0.0
      with:
        name: wheels
        path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [ windows ]
    steps:
      - uses: actions/download-artifact@v6.0.0
        with:
          name: wheels
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1.49.4
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing * --manifest-path bindings/python/Cargo.toml
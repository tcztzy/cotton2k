name: Python CI

on:
  push:
  pull_request:

jobs:
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
        target: [x86_64-pc-windows-msvc, x86_64-pc-windows-gnu, i686-pc-windows-msvc, i686-pc-windows-gnu]
    steps:
    - uses: actions/checkout@v4.2.0
    - uses: actions/setup-python@v5.2.0
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - uses: messense/maturin-action@v1.44.0
      with:
        command: build
        target: ${{ matrix.target }}
        args: --release -i python${{ matrix.python-version }} --no-sdist -o dist --manifest-path bindings/python/Cargo.toml
    - name: Upload wheels
      uses: actions/upload-artifact@v3.2.1-node20
      with:
        name: wheels
        path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ windows ]
    steps:
      - uses: actions/download-artifact@v4.1.8
        with:
          name: wheels
      - name: Publish to PyPI
        uses: messense/maturin-action@v1.44.0
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing * --manifest-path bindings/python/Cargo.toml